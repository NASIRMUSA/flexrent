<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    /* Container fluid styles */
    .container-fluid {
      width: 100%;
      padding-left: 1rem;
      padding-right: 1rem;
      margin-left: auto;
      margin-right: auto;
    }

    /* Navbar styles */
    .navbar {
      height: 5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 50;
    }

    /* Logo */
    .logo img {
      height: 2.5rem;
    }

    /* Mobile menu button */
    .mobile-menu-button {
      display: block;
      color: #374151;
      background: none;
      border: none;
      cursor: pointer;
    }
    .mobile-menu-button:hover {
      color: #1f2937;
    }
    .mobile-menu-button svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    /* Desktop nav links */
    .nav-links {
      display: none;
      align-items: center;
      gap: 2rem;
    }
    .nav-links ul {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #1f2937;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .nav-links a:hover {
      color: #047857;
    }
    .nav-links .dropdown {
      position: relative;
    }
    .nav-links .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      width: 12rem;
      z-index: 50;
    }
    .nav-links .dropdown:hover .dropdown-menu {
      display: block;
    }
    .nav-links .dropdown-menu li {
      margin-bottom: 0.5rem;
    }
    .nav-links .dropdown-menu a {
      color: #374151;
      display: block;
    }
    .nav-links .dropdown-menu a:hover {
      color: #15803d;
    }
    .nav-links .book-now {
      background: #16a34a;
      color: #ffffff;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-left: 1rem;
    }
    .nav-links .book-now:hover {
      background: #047857;
    }

    /* Mobile menu */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 5rem;
      left: 0;
      width: 100%;
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      padding: 1rem;
      z-index: 40;
    }
    .mobile-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .mobile-menu li {
      margin-bottom: 0.5rem;
    }
    .mobile-menu a {
      display: block;
      padding: 0.5rem 0;
      color: #1f2937;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .mobile-menu a:hover {
      color: #047857;
    }
    .mobile-menu .dropdown {
      position: relative;
    }
    .mobile-menu .dropdown-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .mobile-menu .dropdown-menu {
      display: none;
      padding-left: 1rem;
    }
    .mobile-menu .dropdown-menu.active {
      display: block;
    }
    .mobile-menu .dropdown-menu a {
      color: #374151;
    }
    .mobile-menu .dropdown-menu a:hover {
      color: #15803d;
    }
    .mobile-menu .book-now {
      display: block;
      background: #16a34a;
      color: #ffffff;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      border: none;
      text-align: center;
      width: 100%;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .mobile-menu .book-now:hover {
      background: #047857;
    }

    /* Responsive styles */
    @media (min-width: 768px) {
      .container-fluid {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      .mobile-menu-button {
        display: none;
      }
      .nav-links {
        display: flex;
      }
      .mobile-menu {
        display: none !important;
      }
    }

    @media (min-width: 1024px) {
      .container-fluid {
        padding-left: 2rem;
        padding-right: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="container-fluid navbar">
    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="images/flexrentz.png" alt="Flexrentz Logo">
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <div class="mobile-menu-button">
      <button id="mobile-menu-button">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Desktop Nav Links -->
    <div class="nav-links" id="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="about.html" class="flex items-center">
            About Us
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </a>
          <ul class="dropdown-menu">
            <li><a href="faq.html">FAQS</a></li>
            <li><a href="constomer.html">Customer Policy</a></li>
          </ul>
        </li>
        <li><a onclick="openBookingModal()" href="#">Book a Service</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <button onclick="openBookingModal()" class="book-now">Book Now</button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="mobile-menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="dropdown">
        <a href="about.html" class="dropdown-toggle">
          About Us
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </a>
        <ul class="dropdown-menu" id="mobile-dropdown">
          <li><a href="faq.html">FAQS</a></li>
          <li><a href="constomer.html">Customer Policy</a></li>
        </ul>
      </li>
      <li><a href="#" onclick="openBookingModal()">Book a Service</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li>
        <button onclick="openBookingModal()" class="book-now">Book Now</button>
      </li>
    </ul>
  </div>

  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileDropdownToggle = mobileMenu.querySelector('.dropdown-toggle');
    const mobileDropdown = document.getElementById('mobile-dropdown');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
    });

    mobileDropdownToggle.addEventListener('click', (e) => {
      e.preventDefault();
      mobileDropdown.classList.toggle('active');
    });

    // Placeholder for booking modal function
    function openBookingModal() {
      // Implement modal opening logic here
      console.log('Open booking modal');
    }
  </script>
</body>
</html>
